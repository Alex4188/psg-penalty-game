<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSG Penalty Shootout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #001f54, #c8102e);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 20px 0;
    }

    h1, h2 {
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 8px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }

    .start-btn {
      background: white;
      color: #001f54;
    }

    .kick-btn {
      background: #c8102e;
      color: white;
      min-width: 110px;
    }

    #logo {
      width: 100px;
      margin: 20px auto;
      display: block;
    }

    #goal {
      margin: 30px auto;
      width: 340px;
      height: 180px;
      border: 5px solid white;
      border-radius: 8px;
      position: relative;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    #keeper {
      position: absolute;
      bottom: 0;
      left: 140px;
      font-size: 60px;
      transition: left 0.4s ease;
    }

    #ball {
      position: absolute;
      bottom: 20px;
      left: 155px;
      font-size: 36px;
      opacity: 0;
      transition: all 0.6s ease-out;
    }

    .score {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }

    #menu, #game, #result {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- MENU -->
  <div id="menu" class="active">
    <img id="logo" 
         src="https://seeklogo.com/images/P/paris-saint-germain-logo-7690E2E1A7-seeklogo.com.png" 
         alt="PSG">
    <h1>PSG PENALTY SHOOTOUT</h1>
    <button class="start-btn" onclick="startGame()">–ü–û–ß–ê–¢–ò –ì–†–£</button>
  </div>

  <!-- GAME -->
  <div id="game">
    <h2>–£–¥–∞—Ä <span id="shot">1</span> / 5</h2>
    
    <div id="goal">
      <div id="keeper">üßç‚Äç‚ôÇÔ∏è</div>
      <div id="ball">‚öΩ</div>
    </div>

    <div>
      <button class="kick-btn" onclick="kick('left')">–õ—ñ–≤–æ—Ä—É—á ‚¨Ö</button>
      <button class="kick-btn" onclick="kick('center')">–¶–µ–Ω—Ç—Ä ‚¨Ü</button>
      <button class="kick-btn" onclick="kick('right')">–ü—Ä–∞–≤–æ—Ä—É—á ‚û°</button>
    </div>

    <div class="score">
      –ó–∞–±–∏—Ç–æ: <span id="goals">0</span>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result">
    <h1>–°–µ—Ä—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h1>
    <h2>–¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <span id="finalScore">0</span> / 5</h2>
    <button class="start-btn" onclick="startGame()">–ì–†–ê–¢–ò –©–ï –†–ê–ó</button>
  </div>

</div>

<script>
let currentShot = 1;
let goals = 0;

function showScreen(id) {
  document.querySelectorAll('#menu, #game, #result')
    .forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startGame() {
  currentShot = 1;
  goals = 0;
  document.getElementById('goals').textContent = goals;
  document.getElementById('shot').textContent = currentShot;
  showScreen('game');
}

function kick(direction) {
  const keeperPositions = {
    left: 40,
    center: 140,
    right: 240
  };

  const keeperMove = ["left", "center", "right"][Math.floor(Math.random() * 3)];
  const keeper = document.getElementById('keeper');
  const ball = document.getElementById('ball');

  // –†—É—Ö –≤–æ—Ä–æ—Ç–∞—Ä—è
  keeper.style.left = keeperPositions[keeperMove] + 'px';

  // –†—É—Ö –º‚Äô—è—á–∞
  const ballPositions = {
    left: 70,
    center: 155,
    right: 250
  };

  ball.style.left = ballPositions[direction] + 'px';
  ball.style.bottom = '140px';
  ball.style.opacity = '1';

  setTimeout(() => {
    // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –º‚Äô—è—á
    ball.style.opacity = '0';
    ball.style.bottom = '20px';

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≥–æ–ª
    if (direction !== keeperMove) {
      goals++;
      document.getElementById('goals').textContent = goals;
    }

    currentShot++;

    if (currentShot > 5) {
      document.getElementById('finalScore').textContent = goals;
      showScreen('result');
    } else {
      document.getElementById('shot').textContent = currentShot;
    }
  }, 700);
}

// –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –µ–∫—Ä–∞–Ω
showScreen('menu');
</script>
</body>
</html>
