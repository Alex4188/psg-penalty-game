<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>PSG ‚Äì –°–µ—Ä—ñ—è –ø–µ–Ω–∞–ª—å—Ç—ñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1a3a, #b00020);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { margin-bottom: 10px; }
    #logo { width: 100px; margin-bottom: 20px; }
    .goal {
      width: 300px;
      height: 180px;
      border: 4px solid white;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
      position: relative;
      overflow: hidden;
    }
    .zone {
      border: 1px dashed rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    .zone:hover { background: rgba(255,255,255,0.15); }
    #keeper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      pointer-events: none;
      transition: transform 0.3s;
    }
    #result { font-size: 22px; margin-top: 20px; }
    #score { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/0/0e/Paris_Saint-Germain_F.C..svg" alt="PSG Logo">
  <h1>‚öΩ PSG ‚Äì –°–µ—Ä—ñ—è –ø–µ–Ω–∞–ª—å—Ç—ñ</h1>
  <p>–ö—É–¥–∏ –±–∏—Ç–∏?</p>

  <div class="goal">
    <div id="keeper">üß§</div>
    <div class="zone" onclick="shoot(0)">‚Üñ</div>
    <div class="zone" onclick="shoot(1)">‚¨Ü</div>
    <div class="zone" onclick="shoot(2)">‚Üó</div>
    <div class="zone" onclick="shoot(3)">‚¨Ö</div>
    <div class="zone" onclick="shoot(4)">‚¨á</div>
    <div class="zone" onclick="shoot(5)">‚û°</div>
  </div>

  <div id="result"></div>
  <div id="score">PSG: 0 | –°—É–ø–µ—Ä–Ω–∏–∫: 0</div>

  <audio id="goalSound" src="https://www.soundjay.com/soccer/goal.mp3"></audio>
  <audio id="saveSound" src="https://www.soundjay.com/soccer/save.mp3"></audio>

  <script>
    let psgScore = 0;
    let opponentScore = 0;
    let shots = 0;

    function shoot(choice) {
      if (shots >= 5) {
        document.getElementById('result').innerText = '–°–µ—Ä—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
        return;
      }

      shots++;
      const keeperPos = Math.floor(Math.random() * 6);
      const keeper = document.getElementById('keeper');
      const angleMap = ['translate(-100%, -50%)', 'translate(0, -100%)', 'translate(100%, -50%)', 'translate(-100%, 0)', 'translate(0, 100%)', 'translate(100%, 0)'];
      keeper.style.transform = angleMap[keeperPos];

      if (choice !== keeperPos) {
        psgScore++;
        document.getElementById('result').innerText = '‚öΩ –ì–û–û–û–õ!';
        document.getElementById('goalSound').play();
      } else {
        opponentScore++;
        document.getElementById('result').innerText = 'üß§ –°–µ–π–≤ –≤–æ—Ä–æ—Ç–∞—Ä—è!';
        document.getElementById('saveSound').play();
      }

      document.getElementById('score').innerText = `PSG: ${psgScore} | –°—É–ø–µ—Ä–Ω–∏–∫: ${opponentScore}`;
    }
  </script>
</body>
</html>
