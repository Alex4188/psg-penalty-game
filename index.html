<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>PSG Penalty Shootout</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #001f54, #c8102e);
    color: white;
    text-align: center;
    min-height: 100vh;
  }
  #menu, #game, #result {
    display: none;
    padding: 40px 20px;
  }
  .active {
    display: block;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  .start-btn {
    background: white;
    color: #001f54;
    font-weight: bold;
  }
  .kick-btn {
    background: #c8102e;
    color: white;
  }
  #logo {
    width: 100px;
    margin: 20px auto;
    display: block;
  }
  #goal {
    margin: 30px auto;
    width: 320px;
    height: 160px;
    border: 4px solid white;
    position: relative;
    overflow: hidden;
  }
  #keeper {
    position: absolute;
    bottom: 0;
    left: 130px;
    font-size: 50px;
    transition: left 0.4s;
  }
  #ball {
    position: absolute;
    bottom: 10px;
    left: 145px;
    font-size: 30px;
    opacity: 0;
    transition: all 0.6s ease-out;
  }
  .score {
    font-size: 22px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="menu" class="active">
  <img id="logo" src="https://seeklogo.com/images/P/paris-saint-germain-logo-7690E2E1A7-seeklogo.com.png" alt="PSG">
  <h1>PSG PENALTY SHOOTOUT</h1>
  <button class="start-btn" onclick="startGame()">–ü–û–ß–ê–¢–ò –ì–†–£</button>
</div>

<div id="game">
  <h2>–£–¥–∞—Ä ‚Ññ <span id="shot">1</span> / 5</h2>
  <div id="goal">
    <div id="keeper">üßç‚Äç‚ôÇÔ∏è</div>
    <div id="ball">‚öΩ</div>
  </div>
  <button class="kick-btn" onclick="kick('left')">–õ—ñ–≤–æ—Ä—É—á</button>
  <button class="kick-btn" onclick="kick('center')">–¶–µ–Ω—Ç—Ä</button>
  <button class="kick-btn" onclick="kick('right')">–ü—Ä–∞–≤–æ—Ä—É—á</button>
  <div class="score">
    –ì–æ–ª—ñ–≤: <span id="goals">0</span>
  </div>
</div>

<div id="result">
  <h1>–°–µ—Ä—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h1>
  <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: <span id="finalScore">0</span> / 5</h2>
  <button class="start-btn" onclick="startGame()">–ì–†–ê–¢–ò –©–ï</button>
</div>

<script>
let currentShot = 1;
let goals = 0;

function startGame() {
  currentShot = 1;
  goals = 0;
  document.getElementById("goals").textContent = goals;
  document.getElementById("shot").textContent = currentShot;
  document.querySelectorAll('#menu, #game, #result').forEach(el => el.classList.remove('active'));
  document.getElementById("game").classList.add("active");
}

function kick(direction) {
  const keeperPos = { left: "40px", center: "130px", right: "220px" };
  const ballPos   = { left: "60px", center: "145px", right: "230px" };

  const choices = ["left", "center", "right"];
  const keeperMove = choices[Math.floor(Math.random() * 3)];

  document.getElementById("keeper").style.left = keeperPos[keeperMove];

  const ball = document.getElementById("ball");
  ball.style.left = ballPos[direction];
  ball.style.bottom = "110px";
  ball.style.opacity = "1";

  setTimeout(() => {
    ball.style.opacity = "0";
    ball.style.bottom = "10px";

    if (direction !== keeperMove) {
      goals++;
      document.getElementById("goals").textContent = goals;
    }

    currentShot++;
    if (currentShot > 5) {
      document.getElementById("finalScore").textContent = goals;
      document.querySelectorAll('#menu, #game, #result').forEach(el => el.classList.remove('active'));
      document.getElementById("result").classList.add("active");
    } else {
      document.getElementById("shot").textContent = currentShot;
    }
  }, 700);
}
</script>
</body>
</html>
